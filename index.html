<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>

    <!-- LANDING -->
    <div class="landing">
      <h1 id="logo-name">Meteor</h1>
      <h3 class="tagline">Where will you land?</h3>
      <div class="landing-inputs row">
        <div class="sign-in col-sm-6">
          <h3><strong>Sign In</strong></h3>
          <input id="sign-in-box" type="text" placeholder="Sign in here...">
          <button id="sign-in-button" class="btn" type="button">Sign In</button>
        </div>
        <div class="sign-up col-sm-6">
          <h3><strong>Sign Up</strong></h3>
          <input id="sign-up-box" type="text" placeholder="Sign up here...">
          <button id="sign-up-button" class="btn" type="button">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- JOB SEARCH HEADER -->
    <div id="up-button-container">
      <button id="up-button" type="button" name="button">
        <span class="btn glyphicon glyphicon-chevron-up"></span>
      </button>
    </div>

    <div id="top-of-page" class="job-search-header">
      <div class="filter-container">
        <div class="row">
          <div class="col-sm-8">
            <form>
              <select class="form-control" id="languages">
                <option value="C-Sharp">C-Sharp</option>
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="Ruby">Ruby</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="SQL">SQL</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Android">Android</option>
                <option value="iOS">iOS</option>
              </select>
            </form>
          </div>
          <div class="col-sm-4">
            <div class="button-container">
              <button id="reset-button" class="btn" type="button" name="button">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JOB SEARCH BODY -->
    <div class="container">
      <div id="job-search-output">

      </div>
    </div>
    <div class="container full-container">
      <div class="row">
        <div class="feature f1 col-sm-6">
          <h3>Featured:</h3>
          <img class="feature-image" src="img/world_people.jpg" alt=""/>
        </div>
        <div class="feature f2 col-sm-6">
          <h3>Statistics or visuals...</h3>
          <img class="feature-image" src="img/biz_cards.jpg" alt=""/>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="">
        <h4>Footer Section</h4>
        <p>
          Mauris eu arcu blandit, placerat tortor at, ultricies lectus. Morbi nibh ex, accumsan sed risus nec, accumsan malesuada enim.
        </p>
      </div>
      <div class="copyright">
        <p>Copyright 2016 Blah blah</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jobdata.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
    <script src="js/backend.js"></script>
  </body>
</html>
